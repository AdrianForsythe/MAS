name: Create an image containing the MAS front-end and DB from the docker-compose stack and publish to ghcr.io

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value={{date 'YYYYMMDD-HHmmss' tz='Europe/Stockholm'}}

      - name: Build Docker image
        run: docker-compose build mas
        working-directory: .

      - name: Run Docker container
        run: docker-compose run mas sh
        working-directory: .

      - name: Commit Docker container changes
        run: docker commit $(docker ps -lq) single-image-server
        working-directory: .
